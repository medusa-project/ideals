# N.B.: This file gets copied over test.yml in continuous integration. It is
# committed to version control unencrypted.

amqp:
  host: rabbitmq
  user: ideals
  password: password
aws:
  region: us-east-2
  endpoint: http://minio:9000
  access_key_id: MinioUser
  secret_access_key: OpenSesame
  bucket: ideals-test
primary_db:
  host: postgres
  port: 5432
  database: ideals
  username: postgres
  password: postgres
elasticsearch:
  endpoint: http://elasticsearch:9200
  index: ideals_test
handles:
  base_url: http://handle:8000
  prefix: 12345
  api:
    endpoint: https://handle:8000/api
    basic_user: "300:12345/ADMIN"
    basic_secret: password
medusa:
  base_url: https://medusa.example.org
  user:
  secret:
  bucket:
  outgoing_queue: ideals_to_medusa
  incoming_queue: medusa_to_ideals
  file_group_id:
mail:
  from: "ideals@example.edu"
elements:
  creator: dc:creator
  date: dc:date:issued
  description: dc:description
  title: dc:title
admin:
  ad_group_urn:
  tech_mail_list:
    - "admin@example.org"
website:
  base_url: "http://localhost:3000"
  window:
    default: 25
    min: 10
    max: 50
recaptcha:
  site_key:
  secret_key:
uofi_email_domains:
  - illinois.edu
  - uillinois.edu
  - uiuc.edu