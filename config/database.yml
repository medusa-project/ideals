default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  database: ideals_test
  host: localhost

development:
  <<: *default
  database: ideals
  username: <%= Rails.application.credentials[Rails.env.to_sym][:primary_db][:username] %>
  password: <%= Rails.application.credentials[Rails.env.to_sym][:primary_db][:password] %>
  host: <%= Rails.application.credentials[Rails.env.to_sym][:primary_db][:host] %>

