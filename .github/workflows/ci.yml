name: CI
on: [push]
jobs:
  build:
    name: Test in Ubuntu
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12-alpine
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      elasticsearch:
        image: elasticsearch:7.5.1
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Ruby
        # This will install the version specified in `.ruby-version`
        uses: eregon/use-ruby-action@master
      - name: Install system dependencies
        run: sudo apt-get -y install build-essential libmagic-dev libpq-dev curl
      - name: Install gems
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle config set without "development test"
          bundle install --jobs 4 --retry 3
      - name: Run the tests
        env:
          RAILS_ENV: ci
          SECRET_KEY_BASE: whateverdoesntmatter
        run: |
          bin/rails db:prepare
          bin/rails test
      # TODO: do zeitwerk:check once migrated to rails 6.0.3
