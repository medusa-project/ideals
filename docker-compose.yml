#
# Example invocation: docker-compose up --exit-code-from ideals
#
version: '3'
services:
  ideals:
    build:
      context: .
      dockerfile: docker/Dockerfile-ideals
    command: bash -c "sleep 20 && bin/rails db:prepare && bin/rails \"elasticsearch:indexes:create[ideals_test]\" && bin/rails test && bin/rails zeitwerk:check"
  postgres:
    image: postgres:12-alpine
    environment:
      POSTGRES_DB: ideals
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    hostname: postgres
  elasticsearch:
    build:
      context: .
      dockerfile: docker/Dockerfile-elasticsearch
    hostname: elasticsearch
  handle:
    build:
      context: .
      dockerfile: docker/Dockerfile-handle
    hostname: handle
  minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: MinioUser
      MINIO_SECRET_KEY: OpenSesame
    hostname: minio
    command: server /data
  rabbitmq:
    build:
      context: .
      dockerfile: docker/Dockerfile-rabbitmq
    hostname: rabbitmq