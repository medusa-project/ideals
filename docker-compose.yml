#
# Example invocation: docker-compose up --exit-code-from ideals
#
version: '3'
services:
  ideals-test:
    build:
      context: .
      dockerfile: docker/ideals/Dockerfile
    depends_on: # N.B: docker-compose will NOT actually wait for these to start, hence the `sleep` in the command
      - postgres-test
      - elasticsearch-test
      - handle-test
      - minio-test
      - rabbitmq-test
    command: bash -c "sleep 30 && bin/rails db:prepare && bin/rails \"elasticsearch:indexes:create[ideals]\" && bin/rails test && bin/rails zeitwerk:check"
  postgres-test:
    image: postgres:12-alpine
    environment:
      POSTGRES_DB: ideals
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    hostname: ideals-postgres-test
  elasticsearch-test:
    build:
      context: .
      dockerfile: docker/elasticsearch/Dockerfile
    hostname: ideals-elasticsearch-test
  handle-test:
    build:
      context: .
      dockerfile: docker/handle/Dockerfile
    hostname: ideals-handle-test
  minio-test:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: MinioUser
      MINIO_SECRET_KEY: OpenSesame
    hostname: ideals-minio-test
    command: server /data
  rabbitmq-test:
    build:
      context: .
      dockerfile: docker/rabbitmq/Dockerfile
    hostname: ideals-rabbitmq-test