version: '3'
services:
  ideals-development:
    build:
      context: .
      dockerfile: docker/ideals/Dockerfile-development
    depends_on: # N.B: docker-compose will NOT actually wait for these to start, hence the `sleep` in the command
      - postgres
      - elasticsearch
      - handle
      - minio
    ports:
      - 3000:3000
    volumes:
      - .:/app
    command: bash -c "sleep 30 && bin/rails db:prepare && bin/rails elasticsearch:indexes:create[ideals-development] && bin/rails server -b 0.0.0.0"
