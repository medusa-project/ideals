##
# N.B.: every local-auth user in this file MUST have a corresponding
# LocalIdentity in `local_identities.yml`.
#
# N.B. 2: to place a Shibboleth user in an AD group, edit the `ad.groups` key
# in the config/environments/test.yml file.
#

################################# northeast #################################

northeast:
  institution: northeast
  identity:    northeast
  name:        Northeast University Normal User
  email:       user@northeast.edu
  phone:       (888) 555-1234
  enabled:     true

northeast_admin:
  institution: northeast
  identity:    northeast
  name:        Northeast.edu Institution Administrator
  email:       admin@northeast.edu
  phone:       (888) 555-1235
  enabled:     true
  user_groups:
    - northeast_admins

