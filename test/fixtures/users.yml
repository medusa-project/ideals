##
# N.B.: every LocalUser in this file MUST have a corresponding LocalIdentity in
# `local_identities.yml`. (This is a requirement of the omniauth-identity gem.)
#
# N.B. 2: to place a ShibbolethUser in an AD group, edit the `ad.groups` key in
# the config/environments/test.yml file.
#

################################# example ###################################

example:
  type:        LocalUser
  institution: example
  identity:    example
  uid:         example@example.edu
  name:        I have no rights
  email:       example@example.edu
  phone:       (888) 555-1234
  enabled:     true

example2:
  type:        LocalUser
  institution: example
  identity:    example2
  uid:         example2@example.edu
  name:        I have no rights
  email:       example2@example.edu
  phone:       (888) 555-1234
  enabled:     true

example_approved:
  type:        LocalUser
  institution: example
  identity:    approved
  uid:         approved@example.edu
  name:        Not Approved
  email:       approved@example.edu
  phone:       (888) 555-1234
  enabled:     true

example_sysadmin:
  type:        LocalUser
  institution: example
  identity:    example_sysadmin
  uid:         admin@example.edu
  name:        admin
  email:       admin@example.edu
  phone:       (888) 555-1234
  enabled:     true
  user_groups:
    - sysadmin

